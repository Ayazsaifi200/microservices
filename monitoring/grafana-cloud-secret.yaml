apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-credentials
  namespace: monitoring
type: Opaque
stringData:
  # ===========================================================================
  # INSTRUCTIONS: Replace the values below with your actual Grafana Cloud credentials
  # ===========================================================================
  
  # Get from: https://YOUR_GRAFANA_INSTANCE.grafana.net/connections/datasources
  # Click on "grafanacloud-YOURINSTANCE-prom" > Settings > Auth section
  prometheus-username: "YOUR_PROMETHEUS_USER_ID"
  
  # Create access token from: https://YOUR_GRAFANA_INSTANCE.grafana.net/a/grafana-auth-app/access-policies
  # Scopes needed: metrics:write, logs:write
  prometheus-password: "YOUR_GRAFANA_CLOUD_ACCESS_TOKEN"
  
  # Get from Loki datasource (usually same as Prometheus username)
  loki-username: "YOUR_LOKI_USER_ID"
  
  # Same token as above
  loki-password: "YOUR_GRAFANA_CLOUD_ACCESS_TOKEN"
